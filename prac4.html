<!DOCTYPE html>
<html>
<head>
	<title>National Workshop on Web Technology</title>
	<style>
.content{
  align-items: center;
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0,0.5);
  color: #f1f1f1;
  /* padding: 10px; */
  margin: 250px 580px;
  padding: auto;
}
		.myVideo{
	 position: fixed;
 	 right: 0;
 	 bottom: 0;
 	 min-width: 100%; 
 	 min-height: 100%;
}
.headings{
	font-family: georgia ,monospace;
	margin-left: 20px;
	color:  #99e6ff;
}
	</style>
</head>
<body>
	<video autoplay muted loop class="myVideo">
		<source src="bgvideo.mp4" type="video/mp4">
	  </video>
	<form action="insert1.php" method="POST">
	<div class="content">
		<h1 class="headings">Registration Form</h1>
		<table style="margin-left:auto;margin-right:auto;">
			<tr>
				<td>Name:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="m">Male
					<input type="radio" name="gender" value="f">Female
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Country:</td>
				<td>
					<select name="country">
						<option selected hidden value="">Select country</option>
						<option value="India">India</option>
						<option value="Canada">Canada</option>
						<option value="Australia">Australia</option>
						<option value="US">US</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Participant Occupation:</td>
				<td>
					<select name="occupation">
						<option selected hidden value="">Select occupation</option>
						<option value="India">student</option>
						<option value="Canada">faculty</option>
						<option value="Australia">professional</option>
						<option value="US">Company/Firm Representative</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Phone No:</td>
				<td>
					<select name="phoneCode">
						<option selected hidden>Select code</option>
						<option value="910">910</option>
						<option value="978">978</option>
						<option value="973">973</option>
						<option value="976">976</option>
					</select>
					<input type="phone" name="phone">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</div>
	</form>
	
</body>
</html>
